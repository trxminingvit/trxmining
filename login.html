<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Data AI Logo">
                </div>
                <h1>Data AI</h1>
            </div>
            <div class="language-selector">
                <span>English</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </header>

        <main class="login-container">
            <div class="tab-container">
                <div class="tab active" id="phone-tab">Phone Login</div>
                <div class="tab" id="username-tab">Username Login</div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username/Phone</label>
                    <input type="text" id="username" name="username" placeholder="Username or Phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a href="index.html">Register</a></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
